<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnPath AI - Smart Learning Roadmaps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        main {
            padding: 2rem 0;
        }

        .input-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .input-card h2 {
            margin-bottom: 1.5rem;
            color: #2d3748;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        #user-query {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #user-query:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a6fd8;
        }

        .context-options {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .context-options label {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-weight: 500;
            color: #4a5568;
        }

        select {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            background: white;
            min-width: 200px;
        }

        .roadmap-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .analysis-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e1e5e9;
        }

        .analysis-header h3 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .phase {
            background: #f8f9fa;
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .phase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .phase-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
        }

        .phase-duration {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .phase-content h4 {
            color: #4a5568;
            margin: 1rem 0 0.5rem 0;
        }

        .topic-list, .project-list, .resource-list {
            list-style: none;
            margin: 0.5rem 0 1.5rem 0;
        }

        .topic-list li, .project-list li, .resource-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
        }

        .topic-list li:before {
            content: "ðŸ“š ";
            margin-right: 8px;
        }

        .project-list li:before {
            content: "âš¡ ";
            margin-right: 8px;
        }

        .resource-list li:before {
            content: "ðŸ”— ";
            margin-right: 8px;
        }

        .loader {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .ai-thinking {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .loading-dots {
            display: inline-flex;
            gap: 5px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .context-options {
                flex-direction: column;
                gap: 1rem;
            }
            
            select {
                min-width: 100%;
            }
            
            .phase-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸš€ LearnPath AI</h1>
            <p>Get personalized learning roadmaps powered by AI</p>
        </div>
    </header>

    <main class="container">
        <section class="query-section">
            <div class="input-card">
                <h2>What do you want to learn?</h2>
                <form id="roadmap-form">
                    <div class="input-group">
                        <input type="text" id="user-query" 
                               placeholder="e.g., 'I want to learn machine learning with Python in 3 months'"
                               required>
                        <button type="submit">Generate Roadmap</button>
                    </div>
                    
                    <div class="context-options">
                        <label>Current Level:
                            <select id="skill-level">
                                <option value="beginner">ðŸš€ Beginner</option>
                                <option value="intermediate">âš¡ Intermediate</option>
                                <option value="advanced">ðŸ”¥ Advanced</option>
                            </select>
                        </label>
                        
                        <label>Time Commitment:
                            <select id="time-commitment">
                                <option value="part-time">Part-time (10-15 hrs/week)</option>
                                <option value="full-time">Full-time (30-40 hrs/week)</option>
                            </select>
                        </label>
                    </div>
                </form>
            </div>
        </section>

        <section class="loading-section" id="loading" style="display: none;">
            <div class="loader">
                <div class="ai-thinking">
                    <span>ðŸ¤” AI is crafting your personalized roadmap...</span>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="roadmap-section" id="roadmap-output" style="display: none;">
            <div class="roadmap-container">
                <div id="roadmap-content"></div>
            </div>
        </section>
    </main>

    <script>
        class RoadmapApp {
            constructor() {
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const form = document.getElementById('roadmap-form');
                form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const userQuery = document.getElementById('user-query').value;
                const skillLevel = document.getElementById('skill-level').value;
                const timeCommitment = document.getElementById('time-commitment').value;

                if (!userQuery.trim()) {
                    this.showError('Please enter what you want to learn');
                    return;
                }

                this.showLoading();
                
                try {
                    const result = await this.generateRoadmap(userQuery, skillLevel, timeCommitment);
                    
                    if (result.success) {
                        this.displayRoadmap(result.roadmap, userQuery);
                    } else {
                        throw new Error('Roadmap generation failed');
                    }
                    
                } catch (error) {
                    console.error("Error:", error);
                    this.showError('Failed to generate roadmap. Please try again.');
                } finally {
                    this.hideLoading();
                }
            }

            async generateRoadmap(userQuery, level, timeframe) {
                // Smart roadmap generator - works without API
                return this.generateSmartRoadmap(userQuery, level, timeframe);
            }

            generateSmartRoadmap(userQuery, level, timeframe) {
                const topic = this.detectTopic(userQuery.toLowerCase());
                
                return {
                    success: true,
                    roadmap: this.createPersonalizedRoadmap(topic, level, timeframe, userQuery)
                };
            }

            detectTopic(query) {
                if (query.includes('machine learning') || query.includes('ml') || query.includes('ai')) 
                    return 'machine learning';
                if (query.includes('web') || query.includes('frontend') || query.includes('backend') || query.includes('javascript')) 
                    return 'web development';
                if (query.includes('data') || query.includes('analysis') || query.includes('python')) 
                    return 'data science';
                if (query.includes('mobile') || query.includes('android') || query.includes('ios')) 
                    return 'mobile development';
                if (query.includes('marketing') || query.includes('seo') || query.includes('social media')) 
                    return 'digital marketing';
                return 'programming';
            }

            createPersonalizedRoadmap(topic, level, timeframe, userQuery) {
                switch(topic) {
                    case 'machine learning':
                        return this.getMLRoadmap(level, timeframe);
                    case 'web development':
                        return this.getWebDevRoadmap(level, timeframe);
                    case 'data science':
                        return this.getDataScienceRoadmap(level, timeframe);
                    default:
                        return this.getGeneralRoadmap(userQuery, level, timeframe);
                }
            }

            getMLRoadmap(level, timeframe) {
                if (level === 'beginner') {
                    return [
                        {
                            phase: "Python & Math Foundations",
                            duration: "4 weeks",
                            topics: [
                                "Python programming basics",
                                "NumPy for numerical computing",
                                "Pandas for data manipulation",
                                "Linear algebra & statistics fundamentals",
                                "Jupyter Notebooks setup"
                            ],
                            projects: [
                                "Data analysis with Pandas",
                                "Basic statistics calculations",
                                "Data visualization with Matplotlib"
                            ],
                            resources: [
                                "freeCodeCamp Python course",
                                "Kaggle Python tutorials",
                                "3Blue1Brown Linear Algebra series"
                            ]
                        },
                        {
                            phase: "Machine Learning Fundamentals",
                            duration: "6 weeks",
                            topics: [
                                "Scikit-learn library mastery",
                                "Supervised learning algorithms",
                                "Model evaluation metrics",
                                "Feature engineering techniques",
                                "Cross-validation methods"
                            ],
                            projects: [
                                "House price prediction model",
                                "Classification model for datasets",
                                "Customer segmentation with clustering"
                            ],
                            resources: [
                                "Coursera Machine Learning course",
                                "Scikit-learn documentation",
                                "Towards Data Science blogs"
                            ]
                        },
                        {
                            phase: "Deep Learning & Specialization",
                            duration: "8 weeks",
                            topics: [
                                "TensorFlow/Keras fundamentals",
                                "Neural networks architecture",
                                "Computer vision basics",
                                "Natural language processing",
                                "Model deployment basics"
                            ],
                            projects: [
                                "MNIST digit classification",
                                "Sentiment analysis model",
                                "Image classifier for custom dataset"
                            ],
                            resources: [
                                "TensorFlow official tutorials",
                                "Fast.ai practical deep learning",
                                "PyTorch tutorials"
                            ]
                        }
                    ];
                } else {
                    return [
                        {
                            phase: "Advanced ML Techniques",
                            duration: "5 weeks",
                            topics: [
                                "Ensemble methods & boosting",
                                "Hyperparameter optimization",
                                "Neural network architectures",
                                "Transfer learning",
                                "Model interpretability"
                            ],
                            projects: [
                                "Advanced feature engineering pipeline",
                                "Custom neural network implementation",
                                "Model deployment with Flask"
                            ],
                            resources: [
                                "Advanced ML textbooks",
                                "Research papers reading",
                                "ML competition platforms"
                            ]
                        },
                        {
                            phase: "Specialization & Real Projects",
                            duration: "7 weeks",
                            topics: [
                                "Computer vision with CNN",
                                "NLP with transformers",
                                "Time series forecasting",
                                "MLOps and deployment",
                                "Cloud ML services"
                            ],
                            projects: [
                                "End-to-end ML project",
                                "Kaggle competition entry",
                                "Production-ready model API"
                            ],
                            resources: [
                                "Advanced online courses",
                                "Open-source projects contribution",
                                "Industry case studies"
                            ]
                        }
                    ];
                }
            }

            getWebDevRoadmap(level, timeframe) {
                return [
                    {
                        phase: "Frontend Fundamentals",
                        duration: "5 weeks",
                        topics: [
                            "HTML5 & Semantic HTML",
                            "CSS3 with Flexbox/Grid",
                            "JavaScript ES6+ Fundamentals",
                            "Responsive Web Design",
                            "Git & GitHub basics"
                        ],
                        projects: [
                            "Personal portfolio website",
                            "Interactive todo application",
                            "Responsive landing page"
                        ],
                        resources: [
                            "MDN Web Docs",
                            "freeCodeCamp curriculum",
                            "JavaScript.info tutorial"
                        ]
                    },
                    {
                        phase: "Modern Frameworks & Tools",
                        duration: "6 weeks",
                        topics: [
                            "React.js components & hooks",
                            "State management",
                            "API integration",
                            "Testing with Jest",
                            "Build tools & deployment"
                        ],
                        projects: [
                            "E-commerce product page",
                            "Weather app with APIs",
                            "Task management dashboard"
                        ],
                        resources: [
                            "React official documentation",
                            "Scrimba React course",
                            "Frontend Masters advanced courses"
                        ]
                    },
                    {
                        phase: "Full Stack Development",
                        duration: "7 weeks",
                        topics: [
                            "Node.js & Express.js",
                            "Database design (SQL/NoSQL)",
                            "RESTful API development",
                            "Authentication & authorization",
                            "Cloud deployment"
                        ],
                        projects: [
                            "Full stack blog application",
                            "REST API with authentication",
                            "Real-time chat application"
                        ],
                        resources: [
                            "Node.js best practices",
                            "MongoDB University",
                            "Dev.to community tutorials"
                        ]
                    }
                ];
            }

            getDataScienceRoadmap(level, timeframe) {
                return [
                    {
                        phase: "Data Analysis Foundation",
                        duration: "4 weeks",
                        topics: [
                            "Python programming basics",
                            "Pandas for data manipulation",
                            "Data visualization with Matplotlib/Seaborn",
                            "SQL for data querying",
                            "Statistical analysis fundamentals"
                        ],
                        projects: [
                            "Exploratory data analysis project",
                            "Data cleaning and preprocessing",
                            "Interactive dashboard creation"
                        ],
                        resources: [
                            "DataCamp interactive courses",
                            "Kaggle micro-courses",
                            "Towards Data Science publications"
                        ]
                    },
                    {
                        phase: "Machine Learning Application",
                        duration: "6 weeks",
                        topics: [
                            "Machine learning algorithms",
                            "Feature engineering techniques",
                            "Model evaluation and validation",
                            "ML pipelines creation",
                            "Data preprocessing advanced methods"
                        ],
                        projects: [
                            "Predictive modeling project",
                            "Classification problem solution",
                            "Regression analysis implementation"
                        ],
                        resources: [
                            "Coursera Machine Learning specialization",
                            "Scikit-learn comprehensive guide",
                            "Machine learning practice platforms"
                        ]
                    },
                    {
                        phase: "Advanced Analytics & Deployment",
                        duration: "6 weeks",
                        topics: [
                            "Deep learning fundamentals",
                            "Big data technologies",
                            "Model deployment strategies",
                            "Data storytelling",
                            "Business intelligence tools"
                        ],
                        projects: [
                            "End-to-end data science project",
                            "Model deployment with API",
                            "Data visualization portfolio"
                        ],
                        resources: [
                            "Advanced data science books",
                            "Industry case studies",
                            "Data science community forums"
                        ]
                    }
                ];
            }

            getGeneralRoadmap(userQuery, level, timeframe) {
                return [
                    {
                        phase: `Master ${userQuery} Fundamentals`,
                        duration: "4-5 weeks",
                        topics: [
                            `Core concepts and principles of ${userQuery}`,
                            "Essential terminology and definitions",
                            "Basic tools and environment setup",
                            "Foundational theory and practice exercises",
                            "Learning methodology and best practices"
                        ],
                        projects: [
                            `Simple ${userQuery} demonstration project`,
                            "Basic skill application exercises",
                            "Learning progress documentation",
                            "Concept explanation presentation"
                        ],
                        resources: [
                            "YouTube comprehensive tutorial series",
                            "freeCodeCamp learning resources",
                            "Official documentation and guides",
                            "Beginner-friendly blogs and articles"
                        ]
                    },
                    {
                        phase: `Build Practical ${userQuery} Skills`,
                        duration: "5-6 weeks",
                        topics: [
                            `Advanced ${userQuery} techniques and methods`,
                            "Real-world applications and use cases",
                            "Problem-solving methodologies",
                            "Industry standards and best practices",
                            "Performance optimization techniques"
                        ],
                        projects: [
                            `Portfolio ${userQuery} project`,
                            "Real-case study implementation",
                            "Skill demonstration project",
                            "Community contribution piece"
                        ],
                        resources: [
                            "Interactive learning platforms",
                            "Online communities and discussion forums",
                            "Practice challenges and exercises",
                            "Open-source project contributions"
                        ]
                    },
                    {
                        phase: `${userQuery} Mastery & Specialization`,
                        duration: "6-8 weeks",
                        topics: [
                            "Expert-level concepts and advanced topics",
                            "Specialization areas and niches",
                            "Industry trends and future developments",
                            "Advanced optimization and efficiency",
                            "Leadership and teaching methodologies"
                        ],
                        projects: [
                            "Complex capstone project",
                            "Open-source contributions",
                            "Personal research project",
                            "Community teaching and mentorship"
                        ],
                        resources: [
                            "Advanced online courses and certifications",
                            "Industry conferences and webinars",
                            "Research papers and publications",
                            "Professional networks and communities"
                        ]
                    }
                ];
            }

            displayRoadmap(roadmap, userQuery) {
                const outputSection = document.getElementById('roadmap-output');
                const contentDiv = document.getElementById('roadmap-content');
                
                outputSection.style.display = 'block';
                
                let html = `
                    <div class="analysis-header">
                        <h3>ðŸŽ¯ Your Personalized Learning Path</h3>
                        <p><strong>Goal:</strong> ${userQuery}</p>
                        <p><em>AI-powered roadmap tailored for you</em></p>
                    </div>
                `;

                roadmap.forEach((phase, index) => {
                    html += `
                        <div class="phase">
                            <div class="phase-header">
                                <div class="phase-title">Phase ${index + 1}: ${phase.phase}</div>
                                <div class="phase-duration">${phase.duration}</div>
                            </div>
                            
                            <div class="phase-content">
                                <h4>ðŸ“š What You'll Learn:</h4>
                                <ul class="topic-list">
                                    ${phase.topics.map(topic => `<li>${topic}</li>`).join('')}
                                </ul>
                                
                                <h4>âš¡ Projects to Build:</h4>
                                <ul class="project-list">
                                    ${phase.projects.map(project => `<li>${project}</li>`).join('')}
                                </ul>
                                
                                <h4>ðŸ”— Recommended Resources:</h4>
                                <ul class="resource-list">
                                    ${phase.resources.map(resource => `<li>${resource}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });

                contentDiv.innerHTML = html;
                outputSection.scrollIntoView({ behavior: 'smooth' });
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('roadmap-output').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError(message) {
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                document.querySelector('.input-card').appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new RoadmapApp();
        });
    </script>
</body>
</html>
